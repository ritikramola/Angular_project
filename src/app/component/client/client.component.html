<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">Client List</div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Client ID</th>
                  <th>Company Name</th>
                  <th>Client Name</th>
                  <th>Contact Number</th>
                  <th>Client city</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                @for(item of clientList; track $index){
                <tr>
                  <td>{{$index+1}}</td>
                  <td>{{item.companyName}}</td>
                  <td>{{item.contactPersonName}}</td>
                  <td>{{item.contactNumber}}</td>
                  <td>{{item.city}}</td>
                  <td>
                    <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                    <button class="button btn-danger" (click)="onDelete(item.clientId)">Delete</button>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
        <div class="card-header bg-success">
            New Client
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <label for="">Person Name</label>
                    <input type="text" [(ngModel)]="clientObj.contactPersonName" class="form-control">
                </div>
                 <div class="col-6">
                    <label for="">Company name</label>
                    <input type="text" [(ngModel)]="clientObj.companyName" class="form-control">
                </div>
                 <div class="col-6">
                    <label for="">address</label>
                    <textarea [(ngModel)]="clientObj.address" class="form-control"></textarea>
                </div>
                 <div class="col-6">
                    <label for="">City</label>
                    <input type="text" [(ngModel)]="clientObj.city" class="form-control">
                </div>
                 <div class="col-6">
                    <label for="">pincode</label>
                    <input type="text" [(ngModel)]="clientObj.pincode" class="form-control">
                </div>
                 <div class="col-6">
                    <label for="">state</label>
                    <input type="text" class="form-control" [(ngModel)]="clientObj.state">
                </div>
                  <div class="col-6">
                    <label for="">Employee Strength</label>
                    <input type="text" [(ngModel)]="clientObj.employeeStrength" class="form-control">
                </div>
                  <div class="col-6">
                    <label for="">Gst Number</label>
                    <input type="text" [(ngModel)]="clientObj.gstNumber" class="form-control">
                </div>
                  <div class="col-6">
                    <label for="">contact number</label>
                    <input type="text" [(ngModel)]="clientObj.contactNumber" class="form-control">
                </div>
                  <div class="col-6">
                    <label for="">Reg Number</label>
                    <input type="text" [(ngModel)]="clientObj.registrationNo" class="form-control">
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-6 text-center">
                    <button class="btn btn-secondary">Reset</button>
                </div>
                <div class="col text-center">
                    <button class="btn btn-success" (click)="onSaveClient()">
                      {{clientObj.clientId != 0 ? 'Update Client' : 'Save Client'}}
                      </button>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
